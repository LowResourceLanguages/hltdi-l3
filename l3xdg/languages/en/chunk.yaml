# Chunk grammar for English
#
# 2013.03.20

#### End-of-sentence punctuation

- lexeme: ROOT
  syn: 
    outs: {root: '*', del: '*'}
    order: [[root, ^, del]]

- word: '.'
  classes: [ROOT]
  cross:
    es:
      lex: '.'
      synsyn:
        arg: {root: [root, del, pcomp]}

### Deleted nodes

- word: zero
  syn:
    ins: {del: '!'}

### Verbs

- gram: VERB
  pos: v
  syn:
    ins: {root: '!'}
#    outs: {arg: '*'}

### Nouns

- gram: N
  pos: n
  syn:
    ins: {root: '?', pcomp: '?', arg: '?'}
    outs: {det: '?', adj: '*'}
    order: [[det, adj, ^]]

### Adjectives

- gram: ADJ
  pos: adj
  syn:
    ins: {adj: '!'}

- word: good
  classes: [ADJ]
  cross:
    es:
    - lex: buen
    - lex: buena

### Prepositions

- gram: PREP
  pos: prep
  syn:
    ins: {root: '!', arg: '?'}
    outs: {pcomp: '!'}
    order: [[^, pcomp]]

### Determiners

- gram: DET
  pos: det
  syn:
    ins: {det: '!'}

