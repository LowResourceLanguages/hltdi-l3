   classes: [PRO_PRS]
-  word: me
   classes: [PRO_PRS]
-  word: she
   classes: [PRO_PRS]
### Complementizers
-  word: that
   sem:
      ins: {del: '!'}
### Adverbs
### Adjectives
### Determiners
-  word: the
   classes: [DET]
-  word: an
   classes: [DET]
-  word: a
   classes: [DET]
-  word: some
   classes: [DET]
