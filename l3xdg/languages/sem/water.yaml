#### Sublexicons

-  word: John
   classes: [N_P_HUM]
-  word: Ali
   classes: [N_P_HUM]
-  word: Maria
   classes: [N_P_HUM]
-  word: Almaz
   classes: [N_P_HUM]
-  lexeme: ~N~person
   classes: [N_CT]
-  word: people
   classes: [N_PL, ~N~person]
-  lexeme: ~V~die
   classes: [V_I]
-  word: died
   classes: [V_PS, ~V~die]
-  lexeme: ~V~speak
   classes: [V_I]
-  word: spoke
   classes: [V_PS, ~V~speak]
-  word: speak
   classes: [V_NON3SG, ~V~speak]
-  lexeme: ~V~clean
   classes: [V_TI]
-  word: cleaned
   classes: [V_PS, ~V~clean]
-  lexeme: ~V~buy
   classes: [V_T]
-  word: bought
   classes: [V_PS, ~V~buy]
-  lexeme: ~V~see
   classes: [V_T]
-  word: saw
   classes: [V_PS, ~V~see]
-  lexeme: ~V~break
   classes: [V_TI]
-  word: broke
   classes: [V_PS, ~V~break]
-  lexeme: ~V~flow
   classes: [V_I]
-  word: flowed
   classes: [V_PS, ~V~flow]
-  word: water
   classes: [N_MS]
-  lexeme: ~N~house
   classes: [N_CT]
-  word: house
   classes: [N_SG_CT, ~N~house]
